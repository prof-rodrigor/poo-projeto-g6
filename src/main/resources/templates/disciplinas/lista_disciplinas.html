<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Lista de Disciplinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section>
    <h2 class="mt-5">Disciplinas</h2>
    <a href="/disciplinas/novo" class="btn btn-primary mb-3">Nova Disciplina</a>
    <div class="table-responsive">
    <table class="table table-striped w-100">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Professor</th>
            <th>Período</th>
            <th>Peso</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="disciplina : ${disciplinas}">
            <tr>
                <td th:text="${disciplina.nome}">Nome</td>
                <td th:text="${disciplina.descricao}">Descrição</td>
                <td th:text="${disciplina.professor}">Professor da Disciplina</td>
                <td th:text="${disciplina.periodo}">Período</td>
                <td th:text="${disciplina.peso}">Peso</td>
                <td>
                    <a th:href="@{/disciplinas/{id}/editar(id=${disciplina.id})}" class="btn btn-primary btn-sm me-2" aria-label="Editar Disciplina">
                        Editar
                    </a>
                    <button class="btn btn-danger btn-sm" th:data-id="${disciplina.id}" onclick="removerDisciplina(this)" aria-label="Remover Disciplina">
                        Remover
                    </button>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    </div>
    <script>
        function removerDisciplina(button) {
            const id = button.getAttribute('data-id');
            window.location.href = `/disciplinas/${id}/remover`;
        }
    </script>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
