<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Cadastro de Participante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section>
    <h2 class="mt-5">Cadastro de Disciplinas</h2>
    <form action="/disciplinas" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <!--Adicionando os períodos (1-9) em uma caixa de escolha-->
        <div class="mb-3">
            <label for="periodo" class="form-label">Período</label>
            <select class="form-select" id="periodo" name="periodo" required>
                <option th:each="num : ${#numbers.sequence(1, 9)}"
                        th:value="${num}"
                        th:text="${num}"></option>
            </select>
        </div>
        <!--O peso da disciplina-->
        <div class="mb-3">
            <label for="peso" class="form-label">Peso</label>
            <select class="form-select" id="peso" name="peso" required>
                <option th:each="peso : ${pesos}" th:value="${peso.name()}" th:text="${peso.toString()}"> </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
